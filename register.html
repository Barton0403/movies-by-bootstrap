<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- normalize -->
    <link rel="stylesheet" href="css/normalize.css" media="screen" title="no title">
    <!-- 公共样式 -->
    <link rel="stylesheet" href="css/common.css" media="screen" title="no title">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style media="screen">
      body {
        background: url("./images/background-login.jpg") no-repeat;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="" style="width: 350px;margin: 100px auto;background-color: #fff;border-radius: 10px;box-shadow: 0px 10px 40px 1px;">
          <div class="" style="border-bottom: 1px solid #ccc;padding: 2rem;">
            <h3 style="margin: 0;">注册</h3>
          </div>
          <div style="padding: 2rem;">
            <div class="form-group">
              <label for="username" class="control-label">账号</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="请输入账户">
            </div>
            <div class="form-group">
              <label for="password" class="control-label">密码</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="请输入正确的密码">
            </div>
            <div class="form-group">
              <label for="password2" class="control-label">重复密码</label>
              <input type="password" class="form-control" id="password2" name="password2" placeholder="请重新输入密码">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">注册</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
